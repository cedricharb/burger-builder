<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-ingredients" id="grid-ingredients">
        <button
          class="bottom-bun"
          id="bottom-bun"
          onclick="onPressIngredients(this.id)"
        >
          <img src="./images/bottom-bun.png" alt="bottom bun" />
        </button>
        <button
          class="beef-patty"
          id="beef-patty"
          onclick="onPressIngredients(this.id)"
        >
          <img src="./images/beef-patty.png" alt="beef patty" />
        </button>
        <button
          class="cheese"
          id="cheese"
          onclick="onPressIngredients(this.id)"
        >
          <img src="./images/cheese.png" alt="cheese" />
        </button>
        <button
          class="tomatoes"
          id="tomatoes"
          onclick="onPressIngredients(this.id)"
        >
          <img src="./images/tomatoes.png" alt="tomatoes" />
        </button>
        <button
          class="pickles"
          id="pickles"
          onclick="onPressIngredients(this.id)"
        >
          <img src="./images/pickles.png" alt="pickles" />
        </button>
        <button
          class="onions"
          id="onions"
          onclick="onPressIngredients(this.id)"
        >
          <img src="./images/onions.png" alt="onions" />
        </button>
        <button
          class="lettuce"
          id="lettuce"
          onclick="onPressIngredients(this.id)"
        >
          <img src="./images/lettuce.png" alt="lettuce" />
        </button>
        <button
          class="top-bun"
          id="top-bun"
          onclick="onPressIngredients(this.id)"
        >
          <img src="./images/top-bun.png" alt="top bun" />
        </button>
      </div>
      <div class="grid-plate" id="grid-plate">
        <div class="plate" id="plate">
          <img src="./images/dish.png" alt="dish" />
        </div>
        <button class="ready-to-check" onclick="onPressCheck()">
          Finished
        </button>
      </div>
      <div class="grid-plate-template" id="grid-plate-template">
        <div class="bottom-bun">
          <img src="./images/bottom-bun.png" alt="bottom bun" />
        </div>
        <div class="beef-patty">
          <img src="./images/beef-patty.png" alt="beef patty" />
        </div>
        <div class="top-bun">
          <img src="./images/top-bun.png" alt="top bun" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
